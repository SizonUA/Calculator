<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=K2D:300,400,700,800i&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <main class="main-general" id="main-general">
      <div class="main__div scoreboard">
        <input disabled="disabled" class="main__input" id="scoreboard" type="text" value="0">
      </div>
      <!-- /.scoreboard -->

      <div class="main__div">
        <button class="number main__button" type="button" name="button">1</button>
      </div>

      <div class="main__div">
        <button class="number main__button" type="button" name="button">2</button>
      </div>

      <div class="main__div">
        <button class="number main__button" type="button" name="button">3</button>
      </div>

      <div class="main__div">
        <button class="operation main__button" type="button" name="button">/</button>
      </div>
      <!-- end 1-line -->

      <div class="main__div">
        <button class="number main__button" type="button" name="button">4</button>
      </div>

      <div class="main__div">
        <button class="number main__button" type="button" name="button">5</button>
      </div>

      <div class="main__div">
        <button class="number main__button" type="button" name="button">6</button>
      </div>

      <div class="main__div">
        <button class="operation main__button button-multiple" type="button" name="button">*</button>
      </div>
      <!-- end 2-line -->

      <div class="main__div">
        <button class="number main__button" type="button" name="button">7</button>
      </div>

      <div class="main__div">
        <button class="number main__button" type="button" name="button">8</button>
      </div>

      <div class="main__div">
        <button class="number main__button" type="button" name="button">9</button>
      </div>

      <div class="main__div">
        <button class="operation main__button button-minus" type="button" name="button">-</button>
      </div>
      <!-- end 3-line -->

      <div class="main__div">
        <button class="number main__button" type="button" name="button">0</button>
      </div>

      <div class="main__div">
        <button class="main__button" id="clear" type="button" name="button">C</button>
      </div>

      <div class="main__div">
        <button class="operation main__button button-equally" type="button" name="button">=</button>
      </div>

      <div class="main__div">
        <button class="operation main__button button-plus" type="button" name="button">+</button>
      </div>
      <!-- end 4-line -->

    </main>
  </div>
  <!-- /.container -->

  <script src="script/main.js"></script>
</body>

</html>
